<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå± Sustainable Wishlist Analyzer - Complete Demo</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        /* Navigation */
        .navigation {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }

        .nav-buttons {
            display: flex;
            gap: 0;
            justify-content: center;
        }

        .nav-btn {
            background: transparent;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            color: #666;
        }

        .nav-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #333;
        }

        .nav-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .import-section {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .import-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }
        
        .import-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.4);
        }
        
        .import-note {
            margin-top: 1rem;
            color: #666;
            font-style: italic;
        }

        /* Search Styles */
        .search-section {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .search-input-container {
            display: flex;
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto 2rem auto;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            position: relative;
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 1.2rem;
        }

        .sustainability-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1rem;
            background: #4CAF50;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            color: #333;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .product-brand {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .product-category {
            color: #888;
            font-size: 0.8rem;
            background: #f0f0f0;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .stars {
            color: #ffc107;
            font-size: 1.2rem;
        }

        .rating-text {
            color: #666;
            font-size: 0.9rem;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 1.5rem;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .summary-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .summary-card:hover {
            transform: translateY(-5px);
        }
        
        .summary-card h3 {
            color: #555;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .metric {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .number {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .emissions .number { color: #ff6b6b; }
        .cost .number { color: #4ecdc4; }
        .items .number { color: #45b7d1; }
        .potential-savings .number { color: #96ceb4; }
        
        .unit {
            font-size: 1rem;
            color: #888;
        }

        .wishlist-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .wishlist-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 2rem;
        }

        .wishlist-item {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 2rem;
            border-left: 5px solid #4CAF50;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .item-info h3 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
            line-height: 1.4;
        }

        .item-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2196F3;
        }
        
        .footer {
            text-align: center;
            padding: 2rem 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            margin-top: 2rem;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .container { padding: 0 15px; }
            .header h1 { font-size: 2rem; }
            .summary-cards { grid-template-columns: 1fr; }
            .results-grid { grid-template-columns: 1fr; }
            .search-input-container { flex-direction: column; }
            .nav-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Coffee machine data (simplified for demo)
        const coffeeMachineData = [
            {
                id: 1,
                name: "Breville Barista Express Espresso Machine",
                brand: "Breville",
                price: 699.95,
                rating: 4.4,
                totalReviews: 8547,
                category: "Semi-Automatic Espresso Machine",
                sustainabilityGrade: "A+",
                sustainabilityHighlights: [
                    "15-year+ lifespan mentioned in reviews",
                    "Repairable components available",
                    "Stainless steel construction reduces plastic use"
                ]
            },
            {
                id: 2,
                name: "Technivorm Moccamaster KBGV Select",
                brand: "Technivorm",
                price: 369.00,
                rating: 4.6,
                totalReviews: 3421,
                category: "Drip Coffee Maker",
                sustainabilityGrade: "A+",
                sustainabilityHighlights: [
                    "Hand-assembled in Netherlands for 50+ years",
                    "5-year warranty with lifetime repair service",
                    "Users report 20+ year lifespans common"
                ]
            },
            {
                id: 3,
                name: "Nespresso VertuoPlus Coffee and Espresso Maker",
                brand: "Nespresso",
                price: 199.95,
                rating: 4.2,
                totalReviews: 12847,
                category: "Pod Coffee Machine",
                sustainabilityGrade: "C",
                sustainabilityHighlights: [
                    "Nespresso recycling program available",
                    "Some pods made from aluminum (recyclable)",
                    "Automatic power-off feature"
                ]
            }
        ];

        // Sample wishlist data (simplified for demo)
        const wishlistItems = [
            {
                id: 1,
                name: "Gemmy 39121-32 Airblown Movie Screen Inflatable with Storage Bag",
                brand: "Gemmy",
                price: 109.80,
                environmental: { carbonFootprint: 45.2 }
            },
            {
                id: 2,
                name: "Hongdian M2 Black Forest Mini Fountain Pen",
                brand: "Hong Dian",
                price: 19.98,
                environmental: { carbonFootprint: 8.5 }
            }
        ];

        const Header = () => (
            <header className="header">
                <div className="container">
                    <h1>üå± Sustainable Wishlist Analyzer</h1>
                    <p className="subtitle">Make eco-conscious purchasing decisions</p>
                </div>
            </header>
        );

        const Navigation = ({ currentPage, onPageChange }) => (
            <nav className="navigation">
                <div className="container">
                    <div className="nav-buttons">
                        <button 
                            className={`nav-btn ${currentPage === 'wishlist' ? 'active' : ''}`}
                            onClick={() => onPageChange('wishlist')}
                        >
                            üìã Wishlist Analyzer
                        </button>
                        <button 
                            className={`nav-btn ${currentPage === 'search' ? 'active' : ''}`}
                            onClick={() => onPageChange('search')}
                        >
                            üîç Product Search
                        </button>
                    </div>
                </div>
            </nav>
        );

        const ImportSection = ({ onImport }) => (
            <section className="import-section">
                <button className="import-btn" onClick={onImport}>
                    üìã Import Wishlist
                </button>
                <p className="import-note">Click to analyze your Amazon wishlist for environmental impact</p>
            </section>
        );

        const SummaryDashboard = ({ totalCost, totalEmissions, itemCount, potentialSavings }) => (
            <div className="summary-cards">
                <div className="summary-card emissions">
                    <h3>Total Carbon Footprint</h3>
                    <div className="metric">
                        <span className="number">{totalEmissions.toFixed(1)}</span>
                        <span className="unit">kg CO‚ÇÇ</span>
                    </div>
                </div>
                <div className="summary-card cost">
                    <h3>Total Cost</h3>
                    <div className="metric">
                        <span className="number">${totalCost.toFixed(2)}</span>
                    </div>
                </div>
                <div className="summary-card items">
                    <h3>Items Analyzed</h3>
                    <div className="metric">
                        <span className="number">{itemCount}</span>
                        <span className="unit">items</span>
                    </div>
                </div>
                <div className="summary-card potential-savings">
                    <h3>Potential CO‚ÇÇ Savings</h3>
                    <div className="metric">
                        <span className="number">{potentialSavings.toFixed(1)}</span>
                        <span className="unit">kg CO‚ÇÇ</span>
                    </div>
                </div>
            </div>
        );

        const WishlistItem = ({ item }) => (
            <div className="wishlist-item">
                <div className="item-header">
                    <div className="item-info">
                        <h3>{item.name}</h3>
                        <p>by {item.brand}</p>
                    </div>
                    <div className="item-price">${item.price}</div>
                </div>
                <p>Carbon Footprint: {item.environmental.carbonFootprint} kg CO‚ÇÇ</p>
            </div>
        );

        const SearchPage = ({ onSearch, searchResults, hasSearched }) => {
            const [query, setQuery] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (query.trim()) {
                    onSearch(query);
                }
            };

            const renderStars = (rating) => {
                return '‚òÖ'.repeat(Math.floor(rating)) + '‚òÜ'.repeat(5 - Math.floor(rating));
            };

            return (
                <div className="search-section">
                    <h2 style={{ textAlign: 'center', marginBottom: '2rem', color: '#333' }}>
                        üîç Product Search & Review Analysis
                    </h2>
                    
                    <form onSubmit={handleSubmit}>
                        <div className="search-input-container">
                            <input
                                type="text"
                                placeholder="Search for products (try 'coffee machine', 'espresso maker', or 'coffee')"
                                value={query}
                                onChange={(e) => setQuery(e.target.value)}
                                className="search-input"
                            />
                            <button type="submit" className="search-btn">
                                üîç Search
                            </button>
                        </div>
                    </form>

                    {hasSearched && searchResults.length > 0 && (
                        <>
                            <h3 style={{ textAlign: 'center', marginBottom: '2rem', color: '#333' }}>
                                ‚òï Coffee Machine Recommendations
                            </h3>
                            <p style={{ textAlign: 'center', marginBottom: '2rem', color: '#666' }}>
                                Found {searchResults.length} sustainable options based on analysis of {searchResults.reduce((sum, item) => sum + item.totalReviews, 0).toLocaleString()} customer reviews
                            </p>
                            
                            <div className="results-grid">
                                {searchResults.map(product => (
                                    <div key={product.id} className="product-card">
                                        <div className="product-image">
                                            <div>üì∑ Product Image</div>
                                            <div 
                                                className="sustainability-badge"
                                                style={{ 
                                                    backgroundColor: product.sustainabilityGrade === 'A+' ? '#4CAF50' : 
                                                                   product.sustainabilityGrade === 'A' ? '#8BC34A' :
                                                                   product.sustainabilityGrade === 'B' ? '#FF9800' :
                                                                   product.sustainabilityGrade === 'C' ? '#FF5722' : '#F44336'
                                                }}
                                            >
                                                {product.sustainabilityGrade}
                                            </div>
                                        </div>
                                        
                                        <div className="product-info">
                                            <h3 className="product-name">{product.name}</h3>
                                            <p className="product-brand">by {product.brand}</p>
                                            <p className="product-category">{product.category}</p>
                                            
                                            <div className="product-rating">
                                                <span className="stars">{renderStars(product.rating)}</span>
                                                <span className="rating-text">{product.rating}/5 ({product.totalReviews.toLocaleString()} reviews)</span>
                                            </div>
                                            
                                            <div className="product-price">${product.price}</div>
                                            
                                            <div style={{ background: '#f8f9fa', padding: '1rem', borderRadius: '10px', marginBottom: '1rem' }}>
                                                <h4 style={{ marginBottom: '0.8rem' }}>üå± Sustainability Highlights</h4>
                                                <ul style={{ listStyle: 'none', padding: 0 }}>
                                                    {product.sustainabilityHighlights.slice(0, 2).map((highlight, idx) => (
                                                        <li key={idx} style={{ padding: '0.3rem 0', color: '#555', fontSize: '0.9rem' }}>
                                                            ‚úì {highlight}
                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>
                                            
                                            <button 
                                                className="search-btn"
                                                style={{ width: '100%', padding: '1rem 2rem' }}
                                            >
                                                View Full Analysis
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </>
                    )}

                    {!hasSearched && (
                        <div style={{ textAlign: 'center', marginTop: '2rem' }}>
                            <h3 style={{ color: '#333', marginBottom: '1.5rem' }}>üí° Popular Searches:</h3>
                            <div style={{ display: 'flex', gap: '1rem', justifyContent: 'center', flexWrap: 'wrap' }}>
                                {['coffee machine', 'espresso maker', 'sustainable coffee'].map(term => (
                                    <button
                                        key={term}
                                        onClick={() => {setQuery(term); onSearch(term);}}
                                        style={{
                                            background: 'linear-gradient(45deg, #f0f4ff, #e8f2ff)',
                                            border: '2px solid #667eea',
                                            color: '#667eea',
                                            padding: '0.8rem 1.5rem',
                                            borderRadius: '25px',
                                            cursor: 'pointer',
                                            fontWeight: '500',
                                            transition: 'all 0.3s ease'
                                        }}
                                        onMouseOver={(e) => {
                                            e.target.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
                                            e.target.style.color = 'white';
                                        }}
                                        onMouseOut={(e) => {
                                            e.target.style.background = 'linear-gradient(45deg, #f0f4ff, #e8f2ff)';
                                            e.target.style.color = '#667eea';
                                        }}
                                    >
                                        {term.charAt(0).toUpperCase() + term.slice(1)}
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [currentPage, setCurrentPage] = useState('wishlist');
            const [isImported, setIsImported] = useState(false);
            const [items, setItems] = useState([]);
            const [searchResults, setSearchResults] = useState([]);
            const [hasSearched, setHasSearched] = useState(false);

            const handleImport = () => {
                setIsImported(true);
                setItems(wishlistItems.map(item => ({ ...item, action: null })));
            };

            const handleSearch = (query) => {
                setSearchResults(coffeeMachineData);
                setHasSearched(true);
            };

            const totalCost = items.reduce((sum, item) => sum + item.price, 0);
            const totalEmissions = items.reduce((sum, item) => sum + item.environmental.carbonFootprint, 0);

            return (
                <div>
                    <Header />
                    <Navigation currentPage={currentPage} onPageChange={setCurrentPage} />
                    
                    <main className="container">
                        {currentPage === 'wishlist' ? (
                            !isImported ? (
                                <ImportSection onImport={handleImport} />
                            ) : (
                                <>
                                    <SummaryDashboard 
                                        totalCost={totalCost}
                                        totalEmissions={totalEmissions}
                                        itemCount={items.length}
                                        potentialSavings={0}
                                    />
                                    
                                    <div className="wishlist-container">
                                        <h2>Your Wishlist Analysis</h2>
                                        {items.map(item => (
                                            <WishlistItem key={item.id} item={item} />
                                        ))}
                                    </div>
                                </>
                            )
                        ) : (
                            <SearchPage 
                                onSearch={handleSearch}
                                searchResults={searchResults}
                                hasSearched={hasSearched}
                            />
                        )}
                    </main>

                    <footer className="footer">
                        <div className="container">
                            <p>&copy; 2025 Sustainable Wishlist Analyzer. Making purchasing decisions that matter. üåç</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
